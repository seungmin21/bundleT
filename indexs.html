<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React with Vanilla JavaScript</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <!-- React DOM 라이브러리 -->
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script>
    // React 요소 생성
    const App = () => {
      return React.createElement('div', null, 'Hello, React with Vanilla JavaScript!');
    };

    // DOM에 React 컴포넌트 렌더링
    ReactDOM.render(
      React.createElement(App),
      document.getElementById('root')
    );
  </script>
</body>
</html>
